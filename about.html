      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSSfiles/styles.css" />
    <link rel="stylesheet" href="./CSSfiles/about.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assests/myFavicon.ico"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Nabil Arbouz</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/"
                  >Home
                </a>
              </li>
              <li class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="about.html"
                  >About Me
                </a>
              </li>
              <li class="navbar-nav">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="contact.html"
                  >Contact
                </a>
              </li>
              <li class="navbar-nav">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="https://github.com/nabilarbouz"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Github
                </a>
              </li>
            </ul>
            <span class="navbar-text" id="todaysDate">Today's Date:</span>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row justify-content-lg-center">
          <h1 class="fw-light" id="headerDiv">A little about me</h1>
        </div>
      </div>
      <div class="container">
        <div
          id="carouselExampleDark"
          class="carousel carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Business Slide"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="1"
              aria-label="Outdoor Activities Slide"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="2"
              aria-label="Music Slide"
            ></button>
          </div>
          <div class="carousel-inner">
            <div
              class="carousel-item active carouselImage"
              data-bs-interval="10000"
            >
              <img
                src="./assests/business.jpg"
                class="d-block w-100"
                alt="Business Room"
              />
              <div
                class="carousel-caption d-none d-lg-block"
                id="carousel1"
              ></div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img
                src="./assests/nature.jpg"
                class="d-block w-100"
                alt="Yosemite forest"
              />
              <div
                class="carousel-caption d-none d-lg-block"
                id="carousel2"
              ></div>
            </div>
            <div class="carousel-item">
              <img
                src="./assests/music.jpg"
                class="d-block w-100"
                alt="Music studio"
              />
              <div
                class="carousel-caption d-none d-lg-block"
                id="carousel3"
              ></div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </main>

    <footer>
      <div class="container bottom-container">
        <p>Built by Nabil.</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="./jsFiles/about.js" async defer></script>
    <script src="./jsFiles/date.js"></script>
  </body>
</html>
